<html>
<body>
<head>
	<title>Canary</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link href='http://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="topViewWrapper" class="most-of-page green-thang">
		<div class="grab-focus">
			<span class="logo">Canary</span>
			<span>Your users depend on your code being secure.</span>
			<span class="smaller">Are you sure it is?</span>
			<form  action="http://80char.us2.list-manage.com/subscribe/post?u=5e4d430d0a1983a6fd0b9898e&amp;id=33fdf27b28" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate input-group" target="_blank" novalidate>
				<input type="email" class="form-control" placeholder="john@doe.com" name="EMAIL" />
				<span class="input-group-btn">
					<button class="btn btn-default" type="button" onclick="document.getElementById('mc-embedded-subscribe-form').submit();">Signup <span class='glyphicon glyphicon-circle-arrow-right'></span></button>
				</span>
			</form>
		</div>
	</div>

	<div id="movingCodeWrapper" class="light-bg-thang full-page">
		<div id="animation-wrapper">
			<div id="left-side" class="container">
				<span class="glyphicon glyphicon-file file file-good"></span>
			</div>
			<div id="right-side" class="container">
				<div class="checksums good">
					<span class="checksum file-checksum">c72352f7bf3448428309d6485d710151</span>
					<span class="checksum good-checksum">c72352f7bf3448428309d6485d710151</span>
				</div>
				<div class="checksums bad">
					<span class="checksum file-checksum">c72352f7bf3448428309d6485d710151</span>
					<span class="checksum good-checksum">a68febc2577b24d0a5560cd1a049ccb</span>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="grab-focus">
			<span>We check on your static files regularly</span>
			<span class="smaller">So that you're in the loop if they change</span>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html
